<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Translator</title>
  </head>
  <body>
    <div class="container">
        <div class="img" style="text-align: center;">
    <img style="width:300px;" src="https://cdn-icons-png.flaticon.com/512/3855/3855386.png" alt="something wrong..">
        </div>
    <h1 style="text-align: center;margin: 5px;">English To Bangla Translator</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Text:</label>
          <input type="text" class="form-control" name="text" aria-describedby="emailHelp" placeholder="Enter any word or English sentence">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    {% if txt %}
    <h3 style="text-align: center;">{{txt}}</h3>
    {% endif %}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
